<!DOCTYPE html>
<head>
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
  <title>FRAMPONE&reg;</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
  html,body{
    width: 100%;
    height: 100%;
    margin: 0px;
  }
  body{
    float:left;
  }
  
  #container{
    font-family: Helvetica Neue;
    font-weight: bold;
    font-size: 3em;
    color: #fff;
    border: 10px solid #fff;
    width: 70%;
    height: 70%;
    max-width: 370px;
    max-height: 370px;
    padding: 5px;
    position: relative;
    overflow: hidden;
    margin:25px;
  }
  #container>div{
    position:absolute;
    display:block;
    text-align:center;
    width:100%;
    bottom: 15px;
  }
  #container>div>sup{
    font-size: 50%;
    margin-left:5px;
  }
  
  @media only screen and (max-width : 490px) {
    #container{
      font-size: 2.9em;
    }
  }
  @media only screen and (max-width : 450px) {
    #container{
      font-size: 2.7em;
    }
  }
  @media only screen and (max-width : 410px) {
    #container{
      font-size: 2.5em;
    }
  }
  @media only screen and (max-width : 380px) {
    #container{
      font-size: 2.1em;
    }
  }
  @media only screen and (max-width : 330px) {
    #container{
      font-size: 1.8em;
    }
  }
  @media only screen and (max-width : 280px) {
    #container{
      font-size: 1.6em;
    }
  }
  
  </style>
</head>
<body>
  <div id="container">
    <div>FRAMPONE<sup>&reg;</sup></div>
  </div>
<script>
var colors = [
  "rgb(155, 183, 212)", "rgb(199, 67, 117)", "rgb(191, 25, 50)", 
  "rgb(123, 196, 196)", "rgb(226, 88, 62)", "rgb(83, 176, 174)", 
  "rgb(222, 205, 190)", "rgb(155, 27, 48)", "rgb(90, 91, 159)", 
  "rgb(240, 192, 90)", "rgb(69, 181, 170)", "rgb(217, 79, 112)",
  "rgb(221, 65, 36)", "rgb(0, 148, 115)", "rgb(177, 99, 163)"
];
var color = 0;
(function loop(){
  document.body.style.backgroundColor = colors[color];
  color++;
  if (color===colors.length) color = 0;
  setTimeout(loop, 1000);
})();
</script>
</body>
</html>
