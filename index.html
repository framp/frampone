<!DOCTYPE html>
<head>
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
  <title>FRAMPONE&reg;</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link href='http://fonts.googleapis.com/css?family=Lato:900' rel='stylesheet' type='text/css'>

  <style>
  html,body{
    width: 100%;
    height: 100%;
    margin: 0px;
  }
  body{
    float:left;
    background: rgb(155, 183, 212);
    animation-direction: alternate;
    animation:loop 45s infinite;
    -webkit-animation:loop 45s infinite; 
  }
  #container {
    display: inline-block;
    position: relative;
    width: 25%;
}  
  #container{
    font-family: Helvetica Neue, Lato;
    font-weight: bold;
    font-size: 3em;
    color: #fff;
    border: 10px solid #fff;
    width: 75%;
    max-width: 370px;
    max-height: 370px;
    padding: 5px;
    position: relative;
    display:inline-block;
    overflow: hidden;
    margin:25px;
  }
  #dummy {
    margin-top: 100%;
  }
  #brand{
    position:absolute;
    display:block;
    text-align:center;
    width:100%;
    bottom: 15px;
  }
  #brand>sup{
    font-size: 50%;
    margin-left:5px;
  }
  
  @media only screen and (max-width : 490px) {
    #container{
      font-size: 2.9em;
    }
  }
  @media only screen and (max-width : 450px) {
    #container{
      font-size: 2.7em;
    }
  }
  @media only screen and (max-width : 410px) {
    #container{
      font-size: 2.5em;
    }
  }
  @media only screen and (max-width : 380px) {
    #container{
      font-size: 2.1em;
    }
  }
  @media only screen and (max-width : 330px) {
    #container{
      font-size: 1.8em;
    }
  }
  @media only screen and (max-width : 280px) {
    #container{
      font-size: 1.6em;
    }
  }

  @keyframes loop{
    0% {background: rgb(155, 183, 212)}
    6.66% {background: rgb(199, 67, 117)}
    13.33% {background: rgb(191, 25, 50)}
    20% {background: rgb(123, 196, 196)}
    26.66% {background: rgb(226, 88, 62)}
    33.33% {background: rgb(83, 176, 174)}
    40% {background: rgb(222, 205, 190)}
    46.66% {background: rgb(155, 27, 48)}
    53.33% {background: rgb(90, 91, 159)}
    60% {background: rgb(240, 192, 90)}
    66.66% {background: rgb(69, 181, 170)}
    73.33% {background: rgb(217, 79, 112)}
    80% {background: rgb(221, 65, 36)}
    86.66% {background: rgb(0, 148, 115)}
    93.33% {background: rgb(177, 99, 163)}
    100% {background: rgb(155, 183, 212)}
  }
  
  @-webkit-keyframes loop{
    0% {background: rgb(155, 183, 212)}
    6.66% {background: rgb(199, 67, 117)}
    13.33% {background: rgb(191, 25, 50)}
    20% {background: rgb(123, 196, 196)}
    26.66% {background: rgb(226, 88, 62)}
    33.33% {background: rgb(83, 176, 174)}
    40% {background: rgb(222, 205, 190)}
    46.66% {background: rgb(155, 27, 48)}
    53.33% {background: rgb(90, 91, 159)}
    60% {background: rgb(240, 192, 90)}
    66.66% {background: rgb(69, 181, 170)}
    73.33% {background: rgb(217, 79, 112)}
    80% {background: rgb(221, 65, 36)}
    86.66% {background: rgb(0, 148, 115)}
    93.33% {background: rgb(177, 99, 163)}
    100% {background: rgb(155, 183, 212)}
  }
  
  </style>
</head>
<body>
  <div id="container">
    <div id="dummy">
    <div id="brand">FRAMPONE<sup>&reg;</sup></div>
  </div>
</body>
</html>
